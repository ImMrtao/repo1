<meta charset="utf-8" />
<!-- 添加新的销售机会 -->
<form id="addScForm" method="post"
	style="width: 269px; margin: auto;" data-url="">
	<table cellpadding="5">
		<tr>
			<td>客户名称:</td>
			<td><input class="easyui-textbox" type="text" name="scCusname"
				data-options="required:true"></input></td>
		</tr>
		<tr>
			<td>机会来源:</td>
			<td><input class="easyui-textbox" type="text" name="scComming"
				data-options="required:true"></input></td>
		</tr>
		<tr>
			<td>联系人:</td>
			<td><input class="easyui-textbox" type="text" name="scName"
				data-options="required:true"></input></td>
		</tr>
		<tr>
			<td>联系电话:</td>
			<td><input class="easyui-textbox" name="scPhone"></input></td>
		</tr>
		<tr>
			<td>成功几率:</td>
			<td><input class="easyui-textbox" name="scSuccess"
				data-options="multiline:true" style="height: 60px"></input></td>
		</tr>
		<tr>
			<td>概要:</td>
			<td><input class="easyui-textbox" name="scMessage"
				data-options="multiline:true" style="height: 60px"></input></td>
		</tr>
		<tr>
			<td>机会描述</td>
			<td><input class="easyui-textbox" name="scDesc"
				data-options="multiline:true" style="height: 60px"></input></td>
		</tr>
	</table>
</form>
<div style="text-align: center; padding: 5px">
	<a href="javascript:void(0)" class="easyui-linkbutton"
		onclick="addSc()">提交</a>
	<!--触发前form表单的提交事件-->
	<a href="javascript:void(0)" class="easyui-linkbutton"
		onclick="clearForm(this)">取消</a>
</div>
<script>
	//提交添加的机会
	function addSc(){
		if(!$("#addScForm").form("validate")){
			return ;
		}
		$.ajax({
			type:"get",
			url:"addSaleChance.do?"+$("#addScForm").serialize(),//data-url=""
			success:function(obj){
				if (obj=="success") {
					$.messager.alert('提示','添加成功','info');
					$("#tablesc").datagrid("reload");
					$("#windowaddsc").window("close");
				} else {
					$.messager.alert('提示','添加失败','error');
				}
			}
		})
	}
</script>
