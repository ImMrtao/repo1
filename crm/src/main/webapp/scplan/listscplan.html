<meta charset="utf-8" />
<div style="width: 100%;height:100%;">
	<table id="scplanTable" class="easyui-datagrid"
		data-options="fitColumns:true,pageSize:10,pageList:[10,20,30,40,50],singleSelect:true,collapsible:true,
			url:'listCustomerPlan.do',method:'get',pagination:true,toolbar:'#toolscplan'"
			style="height:100%;">
		<thead>
			<tr>
				<th data-options="field:'cpId',width:80">cpId</th>
				<th data-options="field:'cpDate',width:100">计划时间</th>
				<th data-options="field:'cpContent',width:80,align:'right'">计划内容</th>
				<th data-options="field:'cpPlancase',width:80,align:'right'">计划执行情况</th>
				<th data-options="field:'cpPlandate',width:250">执行时间</th>
				<th data-options="field:'scId',width:250">销售机会</th>
			</tr>
		</thead>
	</table>
	<div id="toolscplan">
		<a href="javascript:void(0);" id="addScplanBtn" class="easyui-linkbutton"
			data-options="iconCls:'icon-edit',plain:true">制定销售计划</a>
		<a href="javascript:void(0);" id="doScplanBtn" class="easyui-linkbutton"
			data-options="iconCls:'icon-edit',plain:true">执行</a>
		<a href="javascript:void(0);" id="finishScplanBtn" class="easyui-linkbutton"
			data-options="iconCls:'icon-edit',plain:true">开发完成</a>
	</div>
</div>

<!-- 销售计划-添加 -->
<div id="addScplanWindow" class="easyui-window" title="销售计划-添加" 
	data-options="iconCls:'icon-save',resizable:true,modal:true,closed:true,
	href:'scplan/addscplan.html'" style="width:330px;height:290px;padding:25px;"></div>

<!-- 销售计划-执行 -->
<div id="doScplanWindow" class="easyui-window" title="销售计划-执行" 
	data-options="iconCls:'icon-save',resizable:true,modal:true,closed:true,
	href:'scplan/doscplan.html'" style="width:330px;height:200px;padding:10px;"></div>

<!-- 销售计划-完成 -->
<div id="finishScplanWindow" class="easyui-window" title="销售计划-开发完成" 
	data-options="iconCls:'icon-save',resizable:true,modal:true,closed:true,
	href:'scplan/finishscplan.html'" style="width:330px;height:200px;padding:10px;"></div>

<script>
	//添加计划
	$("#addScplanBtn").click(function(){
		//弹出添加窗口
		$("#addScplanWindow").window("open");
	})
	
	//执行计划
	$("#doScplanBtn").click(function(){
		row = $("#scplanTable").datagrid("getSelected");
		if (row == null) {
			$.messager.alert('警告',"请选择一行数据!",'warning');
			return ;
		}
		/*回显数据*/
		if ($("#doScplanWindow").html()!="") {
			loadFormData($("#doScplanForm"),row);
		}
		$("#doScplanWindow").window("open");
	})
	
	//开发完成
	$("#finishScplanBtn").click(function(){
		row = $("#scplanTable").datagrid("getSelected");
		if (row == null) {
			$.messager.alert('警告',"请选择一行数据!",'warning');
			return ;
		}
		/*回显数据*/
		if ($("#finishScplanWindow").html()!="") {
			loadFormData($("#finishScplanForm"),row);
		}
		$("#finishScplanWindow").window("open");
	})
	

</script>
