<meta charset="utf-8" />
<form id="addContactForm" method="post" 
	style=" width: 258px;margin: 30px auto 0 auto;">
	<table cellpadding="5">
		<tr>
			<th><input hidden="hidden" type="text" name="cusconId" /></th>
		</tr>
		<tr>
			<th><input hidden="hidden" type="text" name="cusId" /></th>
		</tr>
		<tr>
			<td>姓名:</td>
			<td><input class="easyui-textbox" type="text" name="cusconName"
				data-options="required:true"></input></td>
		</tr>
		<tr>
			<td>性别:</td>
			<td>
				<select id="cc" class="easyui-combobox" name="cusconSex"
					style="width:200px;" data-options="required:true">
				    <option value="1">男</option>
				    <option value="2">女</option>
				    <option value="0" selected="selected">其他</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>职位:</td>
			<td><input class="easyui-textbox" name="cusconPosition"
				data-options="required:true"></input></td>
		</tr>
		<tr>
			<td>办公电话:</td>
			<td><input class="easyui-textbox" name="cusconOfficephone"
				data-options="required:true"></input></td>
		</tr>
		<tr>
			<td>电话:</td>
			<td><input class="easyui-textbox" name="cusconPhone"></input></td>
		</tr>
		<tr>
			<td>备注信息:</td>
			<td><input class="easyui-textbox" name="cusconNotes"></input></td>
		</tr>
	</table>
</form>
<div style="text-align: center; padding: 5px">
	<a href="javascript:void(0)" class="easyui-linkbutton"
		onclick="addContact()">添加</a>
	<a href="javascript:void(0)"
		class="easyui-linkbutton" onclick="clearForm(this)">取消</a>
</div>
<script>
	//加载客户id
	$(function(){
		loadFormData($("#addContactForm"),row);
	})
	
	//提交添加的联系人信息
	function addContact(){
		if(!$("#addContactForm").form("validate")){
			return ;
		}
		$.ajax({
			type:"get",
			url:"addCustomerContact.do?"+$("#addContactForm").serialize(),
			success:function(obj){
				if (obj=="success") {
					$.messager.alert('提示','添加成功','info');
					$("#addContactWindow").window("close");
				} else {
					$.messager.alert('提示','添加失败','error');
				}
			}
		})
		
	}
</script>
