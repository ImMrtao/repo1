<meta charset="utf-8" />
<!-- 修改客户信息 -->
<form id="fmeditcus" method="post"
	style="width: 325px; margin: 0 auto; padding-top: 20px;"
	data-url="updateCustomer.do">
	<table border="0">
		<tr>
			<th><input hidden="hidden" type="text" name="cusId" /></th>
		</tr>
		<tr>
			<th><label for="cusStatus">客户状态:</label></th>
			<th>
				<select class="easyui-combobox" name="cusStatus"
				style="width: 200px;" data-options="required:true,panelHeight:68">
					<option value="1">正常</option>
					<option value="0">不正常</option>
			</select>
			</th>
		</tr>
		<tr>
			<th><label for="cusGrade">客户等级:</label></th>
			<th>
				<select class="easyui-combobox" name="cusGrade"
				style="width: 200px;" data-options="required:true,panelHeight:204">
					<option value="1">战略合作伙伴</option>
					<option value="2">合作伙伴</option>
					<option value="3">大客户</option>
					<option value="4">重点开发客户</option>
					<option value="5">普通客户</option>
					<option value="6">VIP客户</option>
			</select>
			</th>
		</tr>
		<tr>
			<th><label for="cusName">客户名字:</label></th>
			<th><input class="easyui-textbox" type="text" name="cusName"
				data-options="required:true" /></th>
		</tr>
		<tr>
			<th><label for="cusArea">客户地区:</label></th>
			<th><input class="easyui-textbox" type="text" name="cusArea"
				data-options="required:true" /></th>
		</tr>
		<tr>
			<th><label for="cusSatisfaction">客户满意度:</label></th>
			<th><select class="easyui-combobox" name="cusSatisfaction"
				style="width: 200px;" data-options="required:true,panelHeight:170">
					<option value="1">很满意</option>
					<option value="2">比较满意</option>
					<option value="3">一般</option>
					<option value="4">不满意</option>
					<option value="5">很不满意</option>
			</select></th>
		</tr>
		<tr>
			<th><label for="cusCredit">客户信用度:</label></th>
			<th><select class="easyui-combobox" name="cusCredit"
				style="width: 200px;" data-options="required:true,panelHeight:170">
					<option value="1">很诚信</option>
					<option value="2">比较诚信</option>
					<option value="3">一般</option>
					<option value="4">不诚信</option>
					<option value="5">很不诚信</option>
			</select></th>
		</tr>
	</table>
</form>
<div style="text-align: center; padding: 5px">
	<a href="javascript:void(0)" class="easyui-linkbutton"
		onclick="editCustomer()">提交</a> 
	<a href="javascript:void(0)" class="easyui-linkbutton"
		onclick="clearForm(this)">取消</a>
</div>

<script>
	//当页面加载完成后，回显数据
	$(function(){
		loadFormData($("#fmeditcus"),row);
	})
	
	//修改客户信息
	//
	function editCustomer(){
		//校验表单有效字段值
		if(!$("#fmeditcus").form("validate")){
			return ;
		}
		$.ajax({
			type:"get",
			url:"updateCustomer.do?"+$("#fmeditcus").serialize(),
			success:function(obj){
				if (obj=="success") {
					$.messager.alert('提示','修改成功','info');
					$("#tablelistcus").datagrid("reload");
					$("#dialogeditcus").window("close");
				} else {
					$.messager.alert('提示','修改失败','error');
				}
			}
		})
	}
</script>
